<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📈 주식 분석 보고서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .last-update {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 5px;
        }
        
        .stock-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
            transition: transform 0.2s;
        }
        
        .stock-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stock-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stock-ticker {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stock-price {
            font-size: 1.1em;
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stock-reason {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .entry-exit {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .entry, .exit {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .entry h4, .exit h4 {
            color: #4facfe;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .news-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .news-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-line;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .update-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
            transition: background 0.3s;
        }
        
        .update-btn:hover {
            background: #3d8bfe;
        }
        
        .update-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .entry-exit {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 주식 분석 보고서</h1>
            <div class="last-update" id="lastUpdate">
                {% if last_update %}
                    마지막 업데이트: {{ last_update.strftime('%Y-%m-%d %H:%M') }}
                {% else %}
                    데이터를 불러오는 중...
                {% endif %}
            </div>
        </div>
        
        <div class="content">
            <div style="text-align: center;">
                <button class="update-btn" onclick="updateData()" id="updateBtn">
                    🔄 데이터 업데이트
                </button>
            </div>
            
            <div id="content">
                {% if has_data %}
                    <div class="section">
                        <h2>🇰🇷 국내 주식 추천</h2>
                        <div id="krStocks">
                            <!-- 한국 주식 데이터가 여기에 로드됩니다 -->
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2>🇺🇸 해외 주식 추천</h2>
                        <div id="usStocks">
                            <!-- 미국 주식 데이터가 여기에 로드됩니다 -->
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2>📰 시장 뉴스 요약</h2>
                        <div class="news-section">
                            <div class="news-content" id="newsContent">
                                <!-- 뉴스 내용이 여기에 로드됩니다 -->
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="loading">
                        <h3>데이터를 불러오는 중...</h3>
                        <p>잠시만 기다려주세요.</p>
                    </div>
                {% endif %}
            </div>
        </div>
        
        <div class="footer">
            <p>⚠️ 본 정보는 투자 참고용이며, 투자 결정은 본인의 판단과 책임하에 이루어져야 합니다.</p>
        </div>
    </div>

    <script>
        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.kr_items && data.kr_items.length > 0) {
                    displayStocks(data.kr_items, 'krStocks');
                    displayStocks(data.us_items, 'usStocks');
                    document.getElementById('newsContent').textContent = data.news_summary;
                    
                    if (data.last_update) {
                        const updateTime = new Date(data.last_update);
                        document.getElementById('lastUpdate').textContent = 
                            '마지막 업데이트: ' + updateTime.toLocaleString('ko-KR');
                    }
                } else {
                    document.getElementById('content').innerHTML = 
                        '<div class="loading"><h3>데이터를 불러오는 중...</h3><p>잠시만 기다려주세요.</p></div>';
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error"><h3>데이터 로드 실패</h3><p>잠시 후 다시 시도해주세요.</p></div>';
            }
        }
        
        function displayStocks(stocks, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            stocks.forEach(stock => {
                const stockDiv = document.createElement('div');
                stockDiv.className = 'stock-item';
                stockDiv.innerHTML = `
                    <div class="stock-name">${stock.name}</div>
                    <div class="stock-ticker">${stock.ticker}</div>
                    <div class="stock-price">$${stock.close.toFixed(2)}</div>
                    <div class="stock-reason">${stock.reason}</div>
                    <div class="entry-exit">
                        <div class="entry">
                            <h4>📈 진입 시점</h4>
                            <p>${stock.entry}</p>
                        </div>
                        <div class="exit">
                            <h4>📉 청산 시점</h4>
                            <p>${stock.exit}</p>
                        </div>
                    </div>
                `;
                container.appendChild(stockDiv);
            });
        }
        
        async function updateData() {
            const btn = document.getElementById('updateBtn');
            btn.disabled = true;
            btn.textContent = '🔄 업데이트 중...';
            
            try {
                const response = await fetch('/api/update');
                const result = await response.json();
                
                if (result.success) {
                    await loadData();
                    alert('데이터가 성공적으로 업데이트되었습니다!');
                } else {
                    alert('데이터 업데이트에 실패했습니다.');
                }
            } catch (error) {
                console.error('업데이트 실패:', error);
                alert('데이터 업데이트 중 오류가 발생했습니다.');
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 데이터 업데이트';
            }
        }
    </script>
</body>
</html>
